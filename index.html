<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style/stylesheet.css" type="text/css">
		<link rel="shortcut icon" href="images/favicon.png" type="image/png">
		<title>Google</title>
	</head>

	<body>
		<div class="navbar">
			<ul>
				<li><a class="refsignin" href="https://accounts.google.com/ServiceLogin"><div class="signin">Sign In</div></a></li>
				<li><div class="appicon"><a href=http://www.google.com/intl/en/about/products/><img src="images/apps.png" alt=""></a></div></li>
				<li><div class="images"><a href="http://www.images.google.com">Images</a></div></li>
				<li><div class="gmail"><a href="http://www.mail.google.com">Gmail</a></div></li>
			</ul>
		</div>
		
		<div class="logosearchbar">
			<img class="logo" src="images/logo11w.png" alt="" height="95" width="269"/>
			
			<div class="searchbar">
					<form>
						<div class="inputbox">
							<input type="text" name="Google Search" >
							<img src="images/mic.gif" class="mic" height="20" alt="">
						</div>
						<br>
						<div class="submitbuttons">
							<input class="submitbutton1" type="submit" value="Google Search"/>
							<input class="submitbutton2" type="submit" value="I'm Feeling Lucky"/>
						</div>
					</form>
			</div>
		</div>

		<div class="footer">
			<ul>
				<div class="left">
					<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
					<li><a href="https://www.google.com/services/?fg=1">Buisiness</a></li>
					<li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
				</div>
				
				<div class="right"> 	
					<li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
					<li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
					<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
					<li><a href="https://www.google.com/setprefdomain?prefdom=IN&prev=https://www.google.co.in/?gws_rd%3Dssl&sig=__RsPvjN7RX5mj77xh_gE_6FPH-pI%3D&fg=1">Use Google.co.in</a></li>
				</div>	
			</ul>	
		</div>
